<div id="proid" data-ng-controller="addProduct">
		<div class="container"><br><br>
		<div id="viewdiv">
			
			<table class="table table-bordered">
				<tr style='background-color: ghostwhite'>
					<th> Name</th>
					<th>Email </th>
					<th>Product</th> 
					<th>Price</th>
					
				</tr>
				<tr data-ng-repeat="userdata in userdetails">
					<td>{{userdata.name}}</td>

					<td>{{userdata.email}}</td>
					<td>{{userdata.product}}</td>
					<td>{{userdata.price}}</td>
					
				</tr>
				</table>
			
</div>
</div>
<script>                       
		jQuery(document).ready(function() {
			$("#update").hide();
			$("#add").hide();
			angular.bootstrap(jQuery("#proid"), [ 'products' ]);
		});
	
	</script>
