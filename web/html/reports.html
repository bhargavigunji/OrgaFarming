<div id="msgid" data-ng-controller="mainController">
		<div class="container"><br><br>
		<div id="viewdiv">
			
			<table class="table table-bordered">
				<tr style='background-color: ghostwhite'>
					<th> Name</th>
					<th>Email</th>
					<th>Message</th>
				</tr>
				<tr data-ng-repeat="userdata in RegisterDetails">
					<td>{{userdata.name}}</td>
					<td>{{userdata.email}}</td>
					<td>{{userdata.message}}</td>

					
				</tr>
				</table>
			
</div>
</div>
<script>                       
		jQuery(document).ready(function() {
			$("#update").hide();
			$("#add").hide();
			angular.bootstrap(jQuery("#msgid"), [ 'valid' ]);
		});
	
	</script>
