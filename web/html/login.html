
<div id="loginDiv" style="background-image: url(img/core-img/buyer.jpg);background-repeat:no-repeat; background-size:cover">
  <section class="contact-area section-padding-100-0">
    <div id="login" class="container">
      <div class="row justify-content-between">

       
        <div class="col-12 col-lg-5">
          <div class="contact-content mb-100">
      
            <div  class="section-heading">
              
              <h2><span>Join</span><font color="white"> With Us</font></h2>
              <img src="img/core-img/decor2.png" alt="">
            </div>
         
            <div class="contact-form-area" id="formControllerDiv" data-ng-controller="FormController">
              <form action="index.html" method="post">
                <div class="row">
                  
                <div class="col-lg-8">
                    <input type="email" class="form-control" id="mail" placeholder="Your Email" data-ng-model="data.object.email" required="required"
						pattern="^[A-Za-z0-9.$]*[@][a-z]{3,8}.(com|gov|org|office|co.in|edu|in)"
						class="form-control" / >
                  </div>
                  <div class="col-lg-8">
                    <input type="password" id="pwd" class="form-control" name="password" placeholder="Your password" data-ng-model="data.object.password">
                   </div>
                    <div>
                      <button type="button" id="loginID" class="btn famie-btn mt-30" data-ng-click="login(data.object);">Login</button>
                      <button type="button" id="register" class="btn famie-btn mt-30" onclick="Andromeda.showRegister()" >Register</button>
                       <ul>
                  <li class="active"><a href="#" onclick="Andromeda.forgotPassword(); "><h4> <font color="white">Forgot Password </font></h4></a></li>
                  </ul>
                       
			       </div>
					
			 
	 </div>   
  </form>         
  </div> 
   </div>
		    
		</div>
				 

      </div>
    </div>                                                
  </section> 
  <script>
 
  
	jQuery(document).ready(function() {
		$("#errorDiv").hide();
		$("#pwd").keyup(function(event) {
			if (event.keyCode == 13) {
				$("#loginID").click();
			}
		});
		angular.bootstrap(jQuery("#formControllerDiv"), [ 'formModule' ]);
	});
	jQuery("#submit").click(function() {
		jQuery("#spinner").addClass("glyphicon glyphicon-refresh glyphicon-refresh-animate");
	});
</script>
